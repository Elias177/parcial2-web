plugins {
    id 'java'
}

group 'parcial2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.6.0-RC3'
    compile group: 'com.h2database', name: 'h2', version: '1.4.194'
    compile "org.freemarker:freemarker:2.3.28"
    compile "com.sparkjava:spark-core:2.7.2"
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    //compile 'io.getstream.client:stream-repo-apache:1.2.0'
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
    compile 'com.sun.mail:javax.mail:1.6.0'
    compile "org.slf4j:slf4j-simple:1.7.21"
// https://mvnrepository.com/artifact/javax.activation/activation
    compile group: 'javax.activation', name: 'activation', version: '1.1'


}
